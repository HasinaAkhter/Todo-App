<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
  <link rel ="stylesheet" href= "https://bootswatch.com/4/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Todo APP</title>
</head>
<body>
  
  <main class="container mt-5">
    <h1 id="title" class="display-5 text-center mb-4">
	<i class="fa fa-tasks" style="font-size:48px;color: #600080"></i>
	
	My<span class="text-primary">Todo</span>List</h1>
	 
    <form id="book-form">
	  <div class="form-group">
         <input type="text" id="user-todo" class="form-control text-center" placeholder="New Todo" required>
      </div>
    </form>
    <h2 id="todo-header" class="display-5 text-center mt-5 mb-5"><strong>Todos: <span class="text-primary">I HAVE TO DO</span></strong></h2>
    <ul class="list-group text-center mb-3">

    </ul>
	
    <button id="clear" class="btn btn-success btn-block mb-3">Clear All</button>
</main>
  
 <script src="js/todoapp.js"></script>
</body>
</html>
